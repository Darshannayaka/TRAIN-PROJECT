<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Login Home</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
	
<link rel="stylesheet" th:href="@{/CSS/profile_user.css}">
</head>
<body>
		
		<aside class="profile-card">
        <header>
          <!-- image with link da -->
          <a target="_blank" th:href="@{/user/index}">
            <img src="/img/eye.jpg.jpg" class="hoverZoomLink">
          </a>
      
          <!-- the username of profile-->
          <h1><span th:text="${user.firstName}"></span>  <span th:text=${user.lastName}></span></h1>
      

      
        </header>
      
        <div class="profile-bio">
      
          <p><label>Email Id: </label> 
           <span th:text="${user.email}"></span>
          </p>
          
          <p><label>Aadhar Number: </label>
           <span th:text="${user.aadharNumber}"></span>
          </p>
          
          <p><label>Phone Number: </label>
           <span th:text="${user.phone}"></span>
          </p>
          
          <p><label>Address: </label>
           <span th:text="${user.address}"></span>
          </p>
      
        </div>
      
      
	</aside>	
		
</body>
</html>
