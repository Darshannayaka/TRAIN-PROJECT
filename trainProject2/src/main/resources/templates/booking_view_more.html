<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Display Details</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/CSS/displayTrainAndPassenger.css}">
</head>
<body>
	<h1 align="center">TRAVELLING TRAIN</h1>
	<table class="first-table">
		<tr>
		<th width="8%"><a th:href="@{/user/bookingBackButton}">Back</a></th>
		<th width="8%" ><a th:href="@{/user/index}">Home Page</a></th>
		<th width="8%" ><a th:href="@{/user/profile-user}">USER: [<span th:text="${user.firstName}"></span>]</a></th>
		
		<th width="8%"><a th:href="@{/user/cancelled-List}">cancelled List</a></th>
		<th width="8%"><a th:href="@{/logout}">Logout</a></th>
		</tr>
	</table>
	
	
	<div >
		<div>
			<h1 align="center">User Booked List</h1>
		</div>
		<div class="second-Table">
			<table class="table table-striped table-bordered" >
				<thead class="thead-dark">
					<tr>
						<th>Booking Id</th>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Train From Timing</th>
						<th>Train To</th>
						 <th>Age</th>
						<th>Gender</th>
						<th>Ticket Price</th> 
					</tr>
				</thead>
				<tbody class="data">
					<tr th:each="passengerviews:${passengerview}" >
						<th scope="row" th:text="${'SWRUSER'+passengerviews.id}" class="text-uppercase fw-bold mb-4 font-weight-bold">Book Id</th>
						<td th:text="${passengerviews.firstName}">FirstName</td>
						<td th:text="${passengerviews.lastName}">LastName</td>
						<td th:text="${passengerviews.trainFromTiming}">Train From Timing</td>
						<td th:text="${passengerviews.trainToTime}">Train To</td>
						<td th:text="${passengerviews.age}">Age</td>
						<td th:text="${passengerviews.gender}">Gender</td>
						<td th:text="${passengerviews.ticketPrice}">Ticket Price</td>					
						<!-- <td th:text="${}"></td>  -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
