<meta charset="ISO-8859-1">

<body>
	<h1 align="center">TRAVELLING TRAIN</h1>
	<table class="first-table">
		<tr>
			<th width="8%"><a th:href="@{/user/index}">Home Page</a></th>
			<th width="8%"><a th:href="@{/user/profile-user}">USER: [<span
					th:text="${user.firstName}"></span>]
			</a></th>
			<th width="8%"><a th:href="@{/logout}">Logout</a></th>
		</tr>

	</table>


	<div>
		<div>
			<h3 align="center">User Booked List</h3>
		</div>
		<div class="second-Table">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Booking Id</th>
						<th>First Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Train Name</th>
						<th>Train From</th>
						<th>Train To</th>
						<th>Departure Date</th>
						<th>Ticket Price</th>
					</tr>
				</thead>
				<tbody class="data">
						
						<tr th:each="userBooking : ${cancelTrain}">
          			<td th:text="${'SWRUSER'+userBooking.id}" class="text-uppercase fw-bold mb-4 font-weight-bold" ></td>
            			<td th:text="${userBooking.firstName}"></td>
            			<td th:text="${userBooking.email}"></td>
            			<td th:text="${userBooking.phone}"></td>
            			<td th:text="${userBooking.trainName}"></td>
            			<td th:text="${userBooking.trainFrom}"></td>
            			<td th:text="${userBooking.trainTo}"></td>
            			<td th:text="${userBooking.departureDate}"></td>
            			<td th:text="${userBooking.ticketPrice}"></td>
            				
					</tr> 
				</tbody>

			</table>
