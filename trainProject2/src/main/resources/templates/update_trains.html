<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Train</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link rel="stylesheet" th:href="@{/CSS/addTrains.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>
<body>
	<div>
	<h1 class="head" align="center">TRAVELLING TRAIN</h1>
	</div>



	<table>
        <tr>
            <th width="8%" ><a th:href="@{/admin/adminLogin}">Home Page</a></th>
            <th width="8%" ><a th:href="@{/admin/list_users/0}">List All Users</a></th>
            <th width="8%"><a th:href="@{/admin/trainMaster}">Train Master</a></th>
            <th width="8%"><a th:href="@{/admin/addTrain}">Add Train</a></th>
            <th width="8%"><a th:href="@{/admin/allTrains/0}">Show Train</a></th>
            <th width="8%"><a th:href="@{/admin/displayTrainAndPassenger/0}">Display Train & Passenger</a></th>
            <th width="8%"><a th:href="@{/logout}">Logout</a></th>
        </tr>
    </table>
	
	
	
	<div class="container1">
		<div class="title">Update Train Details</div>
		<!-- Start of Alert Message Filed -->
				<div class="message">
				<div th:if="${session.message}">
					<div class="alert alert-primary" role="alert"
						th:classappend="${'alert-'+session.message.type}">
						<span class="text-dark fw-bold"
							th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				</div>
	<!-- End of Alert Message Filed -->
		<div class="content">
			<form th:action="@{/admin/updateTrainDetails}" th:object="${addTrains}" method="post" >
				<div class="user-details">
				<input hidden="hidden" th:field="*{id}">
					<div class="input-box">
						<span class="details">Train Name</span> <input type="text"
							placeholder="Enter Train Name" name="trainName" th:value="${addTrains.trainName}" required>
					</div>
					<div class="input-box">
						<span class="details">Schedule</span> 
                        <input type="text"
							placeholder="Enter Schedule" name="schedule" th:value="${addTrains.schedule}" required>
					</div>
					<div class="input-box">
						<span class="details">Train Stops</span> 
                        <input type="text"
							placeholder="Enter Train Stops" name="numberOfStops" th:value="${addTrains.numberOfStops}" required>
					</div>
					<div class="input-box">
						<span class="details">Train From</span> <input type="text"
							placeholder="Enter Train From" name="trainFrom" th:value="${addTrains.trainFrom}" 
							 required>
					</div>
					<div class="input-box">
						<span class="details">Train To</span> <input type="text"
							placeholder="Enter Train To" name="trainTo" th:value="${addTrains.trainTo}" required>
					</div>
					<div class="input-box">
						<span class="details">Departure Date</span> <input type="date"
							placeholder="Enter Departure Date" name="departureDate" th:value="${addTrains.departureDate}" required>
					</div>
                    
                    <div class="input-box">
						<span class="details">Train From Timing</span> <input type="time"
							placeholder="Enter Train From Timing" name="trainFromTiming" th:value="${addTrains.trainFromTiming}" required>
					</div>

                    <div class="input-box">
						<span class="details">Train To Time</span> <input type="time"
							placeholder="Enter Train To Time" name="trainToTime" th:value="${addTrains.trainToTime}" required>
					</div>

					<div class="input-box">
						<span class="details">Ticket Price</span> <input type="text"
							placeholder="Enter Ticket Price" name="ticketPrice" th:value="${addTrains.ticketPrice}"
							 required>
							
						</div>
					
				</div>
				<div class="button">
					<input type="submit" value="Update">
				</div>
				
			</form>
		</div>
	</div>
	

	
	<script>
    var date = new Date();
    var tdate = date.getDate();
    var month = date.getMonth() + 1;//returns previous month so add +1
   
   
    if(tdate < 10){
    tdate = "0" + tdate;
   }


    if(month < 10){// index starts 0 to 9
        month = "0" + month;
    }
   
   
    var year = date.getUTCFullYear() ;
    var minDate = year + "-" + month + "-" + tdate;

    document.getElementById("demo").setAttribute('min',minDate);

    console.log(minDate);


</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 

</body>
</html>
