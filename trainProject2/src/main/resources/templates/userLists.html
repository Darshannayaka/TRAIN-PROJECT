<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Trains</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" th:href="@{/CSS/userLists.css}">
</head>
<body>
	<h1 align="center">TRAVELLING TRAIN</h1>
	
	<table class="first-table">
		<tr>
			<th width="8%"><a th:href="@{/admin/adminLogin}">Home Page</a></th>
			<th width="8%"><a th:href="@{/admin/list_users/0}">List All Users</a></th>
			<th width="8%"><a th:href="@{/admin/trainMaster}">Train Master</a></th>
			<th width="8%"><a th:href="@{/admin/addTrain}">Add Train</a></th>
			<th width="8%"><a th:href="@{/admin/allTrains/0}">Show Train</a></th>
			<th width="8%"><a th:href="@{/admin/displayTrainAndPassenger/0}">Display Train & Passenger</a></th>
			<th width="8%"><a th:href="@{/logout}">Logout</a></th>
		</tr>

	</table>
	<div class="container text-center">
		<div>
			<h2>List Of All Users</h2>
		</div>
		<div class="second-Table">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Password</th>
						<th>Aadhar Number</th>
						<th>Phone</th>
						<th>Address</th>
					</tr>
				</thead>
				<tbody class="data">
					<tr th:each="listUser:${listUsers}" >
						<td th:text="${listUser.id}">User Id</td>
						<td th:text="${listUser.firstName}">FirstName</td>
						<td th:text="${listUser.lastName}">LastName</td>
						<td th:text="${listUser.email}">Email</td>
						<td th:text="${listUser.password}">Password</td>
						<td th:text="${listUser.aadharNumber}">Aadhar Number</td>
						<td th:text="${listUser.phone}">Phone</td>
						<td th:text="${listUser.address}">Address</td>
						  <!-- <td><a href="@{'/update/'+${listall.id}}">Update</a></td>  -->
						<!--  <td>
						 <a th:href="@{/update/{id}(id=${listUser.id})}" class="btn btn-primary">view more</a>
						</td>
						<td><a th:href="@{/delete/{trainid}(trainid=${listall.trainid})}" class="btn btn-danger">Delete</a></td>  -->
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
<!-- pagination -->
			<nav aria-label="Page navigation example">
			
 				 <ul class="pagination">
  		  
  		  <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/admin/list_users/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
  		 
  		 
  		  <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i :${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/admin/list_users/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
  		  
    		<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/admin/list_users/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
         <!-- pagination -->
</body>
</html>
