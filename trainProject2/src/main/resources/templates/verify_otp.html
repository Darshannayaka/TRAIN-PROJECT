<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>verify otp</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/forgot_email_form.css}">
</head>
<body>
	<div class="text-center">
		<div class="contain">
			<div class="row">
				<div>
					<h1 th:align="center">TRAVELLING TRAIN</h1>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
		</div>

		<table>
			<tr>
				<th width="8%"><a th:href="@{/home}">home</a></th>
			</tr>
		</table> 

		<div class="row justify-content-center">
			<div class="container">

				<h3>Your Registered Email</h3>

				<div>
					<form th:action="@{/verify-otp}" action="" method="post"
						style="max-width: 600px; margin: 0 auto;">
						<div class="m-2">

						<div class="alert alert-success" role="alert">
  						We have send OTP to Your email...
						</div>
						<!-- message box -->
				<div th:if="${session.message}" class="container">
				<div class="alert alert-danger my-2 text-center" role="alert">
					<span th:text="${session.message}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<!-- message box -->
							<div class="form-group row">
								<label class="col-form-lable col-4">Email ID</label>
								<div class="col-6">
									<input type="text" class="form-control" name="otp" required
										placeholder="Enter OTP Here" />
								</div>
							</div>

							
							<br>
							
							<div>
								<button type="submit" class="btn btn-success">Verify </button>
							</div>
							
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
	<br>


</body>
</html>
