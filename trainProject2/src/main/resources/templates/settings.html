</tr>
</table>	

<!-- sidebar -->
		<div class="sidebar">
		
		 <span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user"></i>  Home</a>
		<a href="#" th:href="@{/user/searchTrain}" class="item"> <i class="fa-solid fa-train"></i>  Search Train</a>
		<a href="#" th:href="@{/user/booking-details}" class="item"> <i class="fa-solid fa-book"></i>  Booking Details</a>
		<a href="#" th:href="@{/user/profile-user}" class="item"> <i class="fa-solid fa-user"></i>  Your Profile</a>
		<a href="#" th:href="@{/user/settings}" class="item"> <i class="fas fa-cogs"></i>  Settings</a>
		<a href="/logout" class="item"> <i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
		<div class="divider"></div>
		</div>
		<!-- end sidebar -->
		
		<!-- content area -->
		<div class="content">
		
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		</div>
		<!-- end of content area -->

	<div class="text-center">
		<div class="contain">
			<div class="row">
				<div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			
		</div>

	
		
		<div class="row justify-content-center">
			<div class="container">
			
				<!-- message box -->
				<!-- <div th:if="${session.message}" class="contain">
				<div class="alert alert-danger my-2 text-center" role="alert">
					<span th:text="${session.message}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div> -->
				<!-- message box -->
				
				
				
				
				<h3 class="heading-three">Change Your password</h3>
				
				<!-- Start of Alert Message Filed -->
				<div class="message">
				<div th:if="${session.message}">
					<div class="alert alert-primary" role="alert"
						th:classappend="${'alert-'+session.message.type}">
						<span class="text-dark fw-bold"
							th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				</div>
	<!-- End of Alert Message Filed -->
				
				<div>
					<form th:action="@{/user/change-password}" method="post"
						style="max-width: 600px; margin: 0 auto;">
						<div class="m-2">

					<!--old password  -->
					
							<div class="form-group row">
							<label class="col-form-lable col-2"></label>
								<div class="col-6">
									<input type="password" name="oldPassword" class="form-control"
										required placeholder="Enter old password"  />
								</div>
							</div>
							
					<!--new password  -->
							
							<div class="form-group row">
							<label class="col-form-lable col-2"></label>
								<div class="col-6">
									<input type="password" name="newPassword" class="form-control"
										required placeholder="Enter new password" />
								</div>
							</div>
							
							<div>
								<button type="submit" class="btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>

						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
	<br>
<script th:src="@{/JS/sidebar.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
