<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
	
<link rel="stylesheet" th:href="@{/CSS/user_dashboard.css}">
</head>
<body>
<section class="banner">
<h1 align="center">TRAVELLING TRAIN</h1>
<table>
<tr>
	    <th width="8%" ><a th:href="@{/user/index}">Home Page</a></th>
		<th width="8%" ><a th:href="@{/user/profile-user}">USER: [<span th:text="${user.firstName}"></span>]</a></th>
		<th width="8%"><a th:href="@{/logout}">Logout</a></th>
		<!-- <th width="8%"><a th:href="@{/user/jasperpdf/export}">book</a></th> -->
</tr>
</table>
		
		<!-- sidebar -->
		<div class="sidebar">
		
		 <span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user"></i>  Home</a>
		<a href="#" th:href="@{/user/searchTrain}" class="item"> <i class="fa-solid fa-train"></i>  Search Train</a>
		<!-- <a href="#" th:href="@{/user/payment-information/0}" class="item"> <i class="fa-solid fa-book"></i>  Booking Details</a> -->
		 <a href="#" th:href="@{/user/booking-details}" class="item"> <i class="fa-solid fa-book"></i>  Booking Details</a> 
		<a href="#" th:href="@{/user/profile-user}" class="item"> <i class="fa-solid fa-user"></i>  Your Profile</a>
		<a href="#" th:href="@{/user/settings}" class="item"> <i class="fas fa-cogs"></i>  Settings</a>
		<a href="/logout" class="item"> <i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
		<div class="divider"></div>
		</div>
		<!-- end sidebar -->
		
		<!-- content area -->
	 	<div class="content"> 
		
		 <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i> 
		
		</div>
		<!-- end of content area -->
		<h3 align="center" class="header"><span th:text="${user.firstName}"></span>  <span th:text=${user.lastName}></span></h3>
		<h3 align="center" class="header"> Welcome to Your Private DashBoard</h3>
</section>

<div class="time">
<h2 id="current-time"></h2>
</div>
<script th:src="@{/JS/sidebar.js}"></script>
<script>
        let time = document.getElementById("current-time");

        setInterval(()=>{
            let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
        },1000)

        
        

    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
</html>
