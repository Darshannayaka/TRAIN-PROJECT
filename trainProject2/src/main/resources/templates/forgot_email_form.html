<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/forgot_email_form.css}">
</head>
<body>
	<div class="text-center">
		<div class="contain">
			<div class="row">
				<div>
					<h1 th:align="center">TRAVELLING TRAIN</h1>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			
		</div>

		<table>
			<tr>
				 <th width="8%" ><a th:href="@{/home}">Home Page</a></th>
	
		<th width="8%" ><a th:href="@{/aboutUs}">AboutUs</a></th>
		
		<th width="8%" ><a th:href="@{/contactUs}">ContactUs</a></th>
		
		<th width="8%" ><a th:href="@{/HomeSearchTrain}">Search Train</a></th>

		<th width="8%" ><a th:href="@{/register}">UserRegistration</a></th>
  
		<th width="8%" ><a th:href="@{/loginPage}">Login</a></th>
			</tr>
		</table> 

		<div class="row justify-content-center">
			<div class="container">
				
				<!-- message box -->
				<div th:if="${session.message}" class="container">
				<div class="alert alert-danger my-2 text-center" role="alert">
					<span th:text="${session.message}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<!-- message box -->
				
				<h3>Your Registered Email</h3>

				<div>
					<form th:action="@{/send-otp}" action="" method="post"
						style="max-width: 600px; margin: 0 auto;">
						<div class="m-2">

						<div th:if="${param.error}" class="alert alert-danger">
						Invalid OTP 
						</div>
						
						<div th:if="${param.logout}" class="alert alert-success">
						Success
						</div>
						
							<div class="form-group row">
								<label class="col-form-lable col-4">Email ID</label>
								<div class="col-6">
									<input type="email" class="form-control" name="email" required
										placeholder="Enter Email Here" />
								</div>
							</div>

							
							<br>
							
							<div>
								<button type="submit" class="btn btn-warning">Send OTP</button>
							</div>
							
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
	<br>


</body>
</html>
