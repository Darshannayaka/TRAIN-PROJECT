<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>



<link rel="icon" href="img/train-icon.ico" type="image/x-icon">
<link rel="stylesheet" th:href="@{/CSS/style1.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
	<div>
	<h1 class="head" align="center">TRAVELLING TRAIN</h1>
	</div>



	<table>
<tr>
	     <th width="8%" ><a th:href="@{/home}">Home Page</a></th>
	
		<th width="8%" ><a th:href="@{/aboutUs}">AboutUs</a></th>
		
		<th width="8%" ><a th:href="@{/contactUs}">ContactUs</a></th>

		<th width="8%" ><a th:href="@{/HomeSearchTrain}">Search Train</a></th>
		
		<th width="8%" ><a th:href="@{/register}">UserRegistration</a></th>
  
		<th width="8%" ><a th:href="@{/loginPage}">Login</a></th>
		
		
	</tr>
	</table>
	
	
	
	<div class="container">
		<div class="title">Registration</div>
		
		<!-- Start of Alert Message Filed -->
				<div class="message">
				<div th:if="${session.message}">
					<div class="alert alert-primary" role="alert"
						th:classappend="${'alert-'+session.message.type}">
						<span class="text-dark fw-bold"
							th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				</div>
	<!-- End of Alert Message Filed -->
	
		<div class="content">
			<form th:action="@{/process_register}" method="post" >
				<div class="user-details">
					<div class="input-box">
						<span class="details">First Name</span> <input type="text"
							placeholder="Enter your Firstname" name="firstName" id="alphabet" required>
							<span id="alphabetError" style="color: yellow;"></span>
					</div>
					<div class="input-box">
						<span class="details">Last Name</span> <input type="text"
							placeholder="Enter your Lastname" name="lastName" id="alphabets" required>
							<span id="alphabetsError" style="color: yellow;"></span>
					</div>
					<div class="input-box">
						<span class="details">Email ID</span> <!-- <input type="text"
							placeholder="Enter your email" name="email" required> -->
					<input type="text" id="email" name="email" placeholder="Enter your email" required>
					<span id="emailError" style="color: yellow;"></span>
					</div>
					
					<div class="input-box">
						<span class="details">Aadhar Number</span> <input type="text"
							placeholder="Enter your Aadhar Number" name="aadharNumber" 
							minlength="12" maxlength="12" id="number" required>
							<span id="numberError" style="color: yellow;"></span>
					</div>
					<div class="input-box">
						<span class="details">Password</span>
                        <input type="password" placeholder="Password" minlength="8" maxlength="8" required >
					</div>
					<div class="input-box">
						<span class="details">Address</span> <input type="text"
							placeholder="Enter your Address" name="address" maxlength="50" required>
					</div>
					<div class="input-box">
						<span class="details">Phone</span> <input type="text"
							placeholder="Enter your Phone Number" name="phone"
							minlength="10" maxlength="10" id="numbers" required>
							<span id="numbersError" style="color: yellow;"></span>
						</div>
					
				</div>
				<div class="button">
					<input type="submit" value="Register" onclick="validateEmail(event),validateNumber(event),validateAlphabet(event),validateNumbers(event),validateAlphabets(event)" >
				</div>
				<p>Already Registered click here? <a th:href="@{/user/login}">Login</a></p>
			</form>
	
		</div>
	</div>
		<script>
		function validateEmail(event) {
			event.preventDefault();
			const emailInput = document.getElementById('email');
			const emailError = document.getElementById('emailError');
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(emailInput.value)) {
				emailError.textContent = 'Invalid email format.';
			} else if (emailInput.value.includes('#') || emailInput.value.includes('$') || emailInput.value.includes('%') || emailInput.value.includes('&')) {
				emailError.textContent = 'Email should not contain #, $, %, or & characters.';
			} else {
				emailError.textContent = '';
				emailInput.setCustomValidity('');
				document.forms[0].submit();
			}
		}
	</script>
	
	  <script>
    function validateNumber(event) {
      event.preventDefault();
      const numberInput = document.getElementById('number');
      const numberError = document.getElementById('numberError');
      const numberRegex = /^\d+$/; // Regular expression to match numbers only
      
      if (!numberRegex.test(numberInput.value)) {
        numberError.textContent = 'Invalid number format. Please enter digits only.';
      } else {
        numberError.textContent = '';
        numberInput.setCustomValidity('');
        document.forms[0].submit();
      }
    }
  </script>
  
    <script>
    function validateNumbers(event) {
      event.preventDefault();
      const numbersInput = document.getElementById('numbers');
      const numbersError = document.getElementById('numbersError');
      const numbersRegex = /^\d+$/; // Regular expression to match numbers only
      
      if (!numbersRegex.test(numbersInput.value)) {
        numbersError.textContent = 'Invalid number format. Please enter digits only.';
      } else {
        numbersError.textContent = '';
        numbersInput.setCustomValidity('');
        document.forms[0].submit();
      }
    }
  </script>
  
    <script>
    function validateAlphabet(event) {
      event.preventDefault();
      const alphabetInput = document.getElementById('alphabet');
      const alphabetError = document.getElementById('alphabetError');
      const alphabetRegex = /^[a-zA-Z]+$/; // Regular expression to match alphabets only
      
      if (!alphabetRegex.test(alphabetInput.value)) {
        alphabetError.textContent = 'Invalid alphabet format. Please enter alphabets only.';
      } else {
        alphabetError.textContent = '';
        alphabetInput.setCustomValidity('');
        document.forms[0].submit();
      }
    }
  </script>
  
  <script>
    function validateAlphabets(event) {
      event.preventDefault();
      const alphabetsInput = document.getElementById('alphabets');
      const alphabetsError = document.getElementById('alphabetsError');
      const alphabetsRegex = /^[a-zA-Z]+$/; // Regular expression to match alphabets only
      
      if (!alphabetsRegex.test(alphabetsInput.value)) {
        alphabetsError.textContent = 'Invalid alphabet format. Please enter alphabets only.';
      } else {
        alphabetsError.textContent = '';
        alphabetsInput.setCustomValidity('');
        document.forms[0].submit();
      }
    }
  </script>
  
  
</body>
</html>
